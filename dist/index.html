<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Digital Notice Board | Welcome</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header id="home-header">
        <div class="wrapper">
          <div class="logo">
            <div>
              <img
                src="assets/img/rsz_dnb_logo.png"
                alt="Digital Notice Board Logo"
              />
            </div>
          </div>
        </div>
      </header>

      <nav id="home-nav">
        <div class="nav-wrapper">
          <input type="checkbox" id="toggler" />
          <div class="icons">
            <div class="icons-wrapper">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                id="hamburger"
              >
                <g>
                  <path
                    id="middle"
                    d="M1 10C0 10 0 11.0602 0 12.0192C0 12.9782 0 13.9808 1 13.9808L23 13.9808C24 13.9808 24 13.0384 24 12.0192C24 11 24 10 23 10H1Z"
                    fill="black"
                  />
                  <path
                    id="bottom"
                    d="M1 20C0 20 0 21.0602 0 22.0192C0 22.9782 0 23.9808 1 23.9808L23 23.9808C24 23.9808 24 23.0384 24 22.0192C24 21 24 20 23 20H1Z"
                    fill="black"
                  />
                  <path
                    id="top"
                    d="M1 0C0 3.9821e-06 0 1.06017 0 2.01919C0 2.97821 0 3.98081 1 3.98081L23 3.98082C24 3.98082 24 3.03838 24 2.01919C24 1 24 0 23 0H1Z"
                    fill="black"
                  />
                </g>
              </svg>
              <svg
                id="close"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g>
                  <path
                    id="back-slash"
                    d="M3.76227 0.937856C2.88543 0.0610303 2.13578 0.810683 1.45765 1.48881C0.779528 2.16694 0.0705777 2.87589 0.947407 3.75272L20.2376 23.043C21.1145 23.9198 21.7809 23.2534 22.5015 22.5327C23.2222 21.812 23.9293 21.1049 23.0525 20.2281L3.76227 0.937856Z"
                    fill="black"
                  />
                  <path
                    id="forward-slash"
                    d="M0.962442 20.2131C0.0869779 21.0886 0.836631 21.8382 1.51476 22.5164C2.19288 23.1945 2.90183 23.9034 3.7773 23.028L23.0376 3.76771C23.913 2.89224 23.2466 2.22584 22.526 1.50516C21.8053 0.784484 21.0982 0.0773772 20.2227 0.952844L0.962442 20.2131Z"
                    fill="black"
                  />
                </g>
              </svg>
            </div>
          </div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">More Apps</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <section id="home-showcase">
        <div class="showcase-content">
          <div class="showcase-content-l">
            <h1>Digita Notice Board</h1>
            <p class="lead">
              Still looking for the perfect app to track your finances and
              health? Riga might just be the perfect tool for the job
            </p>
            <div class="cta-btns-wrapper">
              <a href="#">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                >
                  <path
                    d="M1.571 23.664l10.531-10.501 3.712 3.701-12.519 6.941c-.476.264-1.059.26-1.532-.011l-.192-.13zm9.469-11.56l-10.04 10.011v-20.022l10.04 10.011zm6.274-4.137l4.905 2.719c.482.268.781.77.781 1.314s-.299 1.046-.781 1.314l-5.039 2.793-4.015-4.003 4.149-4.137zm-15.854-7.534c.09-.087.191-.163.303-.227.473-.271 1.056-.275 1.532-.011l12.653 7.015-3.846 3.835-10.642-10.612z"
                  />
                </svg>
                <div class="text">
                  <small>Get the app on</small>
                  <p>Google Play</p>
                </div>
              </a>
            </div>
          </div>
          <div class="showcase-content-r">
            <img
              src="assets/img/header-iphone.png"
              alt="DNB Application on phone"
            />
          </div>
        </div>
      </section>
      <main></main>
    </div>
  </body>
</html>
